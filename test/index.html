<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <link rel="stylesheet" type="text/css" href="./../dist/molecules.css">
    <script src="./../dist/molecules.min.js"></script>

</head>

<style>

* {
    box-sizing: border-box;
}

html {
    height: 100%;
}

body {
    height: 100%;
	font-family: arial, helvetica, sans-serif;
    font-size: 12px;
}

#wrapper {
    min-width: 200px;
    min-height: 300px;
	width: 100%;
    height: 98%;
	margin: auto;
	padding: 0px;
    border: 0px solid #999;
    box-shadow: 0 0 5px rgba(159,159,159,0.8);
    -o-box-shadow: 0 0 25px rgba(159,159,159,0.8);
    -webkit-box-shadow: 0 0 25px rgba(159,159,159,0.8);
    -moz-box-shadow: 0 0 25px rgba(159,159,159,0.8);
}

#header {
    position: relative;
    width: auto;
    min-height: 85px;
    margin: auto;
    padding: 0px;
    border: 0px solid #bbb;
}

#user-input {
    width: auto;
    height: auto;
    margin: auto;
    padding: 5px;
    padding-top: 20px;
    float: none;
    overflow: hidden;
    border: 0px solid #bbb;
}

#content-main {
    width: 100%;
    height: auto;
    margin: 0px;
    padding: 0px;
    border: 0px solid #bbb;
}

#content-box {
    width: 100%;
    height: auto;
    min-height: 275px;
    margin: 0px;
    padding: 0px;
    overflow: hidden;
    border: 0px solid #bbb;
}

#plot {
    height: auto;
    width: 100%;
}

#footer {
    width: auto;
    height: auto;
    min-height: 40px;
	margin: 0px;
	padding: 0px;
    border: 0px solid #bbb;
}

#content-source {
    width: auto;
    height: auto;
    min-height: 40px;
    margin: 0px;
    padding: 10px;
    overflow: hidden;
    float: right;
    border: 0px solid #bbb;
}

#content-source a {
    text-align: center;
    font-size: 14px;
    font-weight: normal;
    color: #53B2C8;
}

#content-info {
    width: auto;
    min-height: 40px;
    margin: 0px;
    padding: 10px;
    float: left;
    overflow: hidden;
    border: 0px solid #bbb;
}

.background {
    fill: #eee;
}

.group {
    position: relative;
    margin-bottom: 5px;
}

.examples {
    color: #999;
    font-size: 12px;
    font-weight: normal;
    font-family: 'Lucida Sans';
}

.examples a:link {
    color: #53B2C8;
    font-weight: bold;
}

.examples a:visited {
    color: #53B2C8;
    font-weight: bold;
}

.examples a:hover {
    color: #53B2C8;
    font-weight: bold;
}

.examples a:active {
    color: #53B2C8;
    font-weight: bold;
}

input {
    width: 100%;
    font-size: 16px;
    padding: 10px 10px 10px 5px;
    display: block;
    border: none;
    border-bottom: 1px solid #757575;
}

input:focus {
    outline: none;
}

input:focus ~ label, input:valid ~ label {
    top: -15px;
    font-size: 13px;
    color: #5264AE;
}

label {
    color: #999;
    font-size: 16px;
    font-weight: normal;
    position: absolute;
    pointer-events: none;
    left: 5px;
    top: 10px;
    transition: 0.2s ease all;
    -moz-transition: 0.2s ease all;
    -webkit-transition: 0.2s ease all;
}

other {
    color: #999;
    font-size: 14px;
    font-weight: normal;
    vertical-align: middle;
    pointer-events: none;
    transition: 0.2s ease all;
    -moz-transition: 0.2s ease all;
    -webkit-transition: 0.2s ease all;
}

.bar {
    position: relative;
    display: block;
    width: 100%;
}

.bar:before, .bar:after {
    content: '';
    height: 2px;
    width: 0px;
    bottom: 0px;
    position: absolute;
    background: #5264AE;
    transition: 0.2s ease all;
    -moz-transition: 0.2s ease all;
    -webkit-transition: 0.2s ease all;
}

.bar:before { left: 50%; }
.bar:after { right: 50%; }

input:focus ~ .bar:before, input:focus ~ .bar:after { width: 50%; }

.highlight {
    position: absolute;
    height: 60%;
    width: 100px;
    top: 25%;
    left: 0%;
    pointer-events: none;
    opacity: 0.5;
}

input:focus ~ .highlight {
    -webkit-animation:inputHighlighter 0.3s ease;
    -moz-animation:inputHighlighter 0.3s ease;
    animation:inputHighlighter 0.3s ease;
}

@-webkit-keyframes inputHighlighter {
    from { background: #5264AE; }
    to { width: 0; background: transparent; }
}

@-moz-keyframes inputHighlighter {
    from { background: #5264AE; }
    to { width: 0; background: transparent; }
}

@keyframes inputHighlighter {
    from { background: #5264AE; }
    to { width: 0; background: transparent; }
}

html > body #content-main {
   height: auto;
}

</style>

<body>

<div id="wrapper">
  <div id="header">

    <div id="user-input"><form onsubmit="return false"><div id="user" class="group">

            <input type="text" required value="CC(N)CC=O" onpaste="onclick_handler(this.value)" onkeyup="onkey_handler(event)">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label id="textbox">Input...</label>

    </div></form></div>

  </div>

  <div id="content-main">

    <div id="content-box">
      <div id="plot"></div>
    </div>

  </div>


  <div id="footer">

    <div id="content-info">
      <other><div id="molecularWeight"></div></other>
    </div>

    <div id="content-source">
      <a href="https://github.com/chemplexity/molecules" target="_blank">source</a>
    </div>

  </div>

</div>
</body>

<script>

// Input : Keyboard
var onkey_handler = function(event) {

    // Input : 0-9
    if (event.keyCode >= 48 && event.keyCode <= 57) {
        onclick_handler(document.getElementsByTagName("input")[0].value);
    }

    // Input : 'backspace', 'enter'
    else if (event.keyCode === 8 || event.keyCode === 13) {
        onclick_handler(document.getElementsByTagName("input")[0].value);
    }

    // Input : '-', '=', '.'
    else if (event.keyCode === 189 || event.keyCode === 187 || event.keyCode === 190) {
        onclick_handler(document.getElementsByTagName("input")[0].value);
    }

    // Input: Non-Alphabet
    else if (event.keyCode < 65 || event.keyCode > 90) {
        return null;
    }

    // Input: Alphabet
    else {
        onclick_handler(document.getElementsByTagName("input")[0].value);
    }
};


// Input : Examples
var example_handler = function (input) {
    onclick_handler(document.getElementsByTagName("input")[0].value);
};


// Process input
var onclick_handler = function(input) {

    if (input.length === 0 || input.length > 1000) {
        return null;
    }

    var molecule = parse(input);

    if (typeof molecule === 'object') {
        update(molecule);
    }
};

// SMILES --> Molecule
function parse(input) {

    if (typeof input !== 'string') { return; }

    var tokens = Molecules.parse(input),
        molecule = Molecules.parse(tokens);

    return molecule;
}


// Molecule --> Nodes, Links
function reformat(molecule) {

    var atoms = Object.keys(molecule.atoms),
        bonds = Object.keys(molecule.bonds),
        nodes = [],
        links = [];

    for (var i = 0; i < atoms.length; i++) {
        nodes.push({
            id: molecule.atoms[atoms[i]].id,
            name: molecule.atoms[atoms[i]].name,
            protons: molecule.atoms[atoms[i]].protons,
            neutrons: molecule.atoms[atoms[i]].neutrons,
            electrons: molecule.atoms[atoms[i]].electrons,
            bonds: molecule.atoms[atoms[i]].bonds,
            properties: molecule.atoms[atoms[i]].properties
        })
    }

    for (var i = 0; i < bonds.length; i++) {
        links.push({
            id: molecule.bonds[bonds[i]].id,
            name: molecule.bonds[bonds[i]].name,
            value: molecule.bonds[bonds[i]].value,
            source: atoms.indexOf(molecule.bonds[bonds[i]].atoms[0]),
            target: atoms.indexOf(molecule.bonds[bonds[i]].atoms[1]),
            order: molecule.bonds[bonds[i]].order
        })
    }

    return {nodes: nodes, links: links};
}

function getConnections(molecule) {
    return Molecules.connectivity(molecule);
}

var width = document.getElementById("plot").parentElement.offsetWidth,
    height = document.getElementById("plot").parentElement.offsetHeight;

//var svg = d3.select("#wrapper").append("svg")

var main = d3.select("#plot")
    .append("svg:svg")
    .attr("width", width)
    .attr("height", height)
    .append("svg:g")

var force = d3.layout.force()
    .size([width, height])
    .charge(-400)
    .chargeDistance(300)
    .linkDistance(30);

function update(molecule) {

    var graph = reformat(molecule);

    var nodes = force.nodes(graph.nodes),
        links = force.links(graph.links),
        n = nodes.length;

    force.linkDistance(10)
        .alpha(5)
        .gravity(1);

    main.selectAll(".node").remove()

    var link = main.selectAll(".link")
        .data(graph.links)

    link.enter().append("line")
        .attr("class", "link")
        .style("stroke-width", function(d) { return (d.order * 3 - 1) * 1.5 + "px"; })
        //.filter(function(d) { return d.order > 1; })
        //.attr("class", "separator")
        //.append("line");

    link.exit().remove();

    var node = main.selectAll("circle")
        .data(graph.nodes, function(d) {return d.id + d.name + Math.random()});

    node.enter().append("circle")
        .attr("class", "node")
        .call(force.drag)
        .attr("class", function(d) { return 'atom-' + d.name; })
        .attr("r", function(d) { return Math.sqrt(d.protons + 3) * 3 });

    node.exit()
        .attr('x', function(d) { return d.x; })
        .transition()
        .duration(50)
        .attr('x', function(d) { return d.x; })
        .style('fill-opacity', 0)
        .remove();

    updateText(molecule);

    force.start();

    force.on("tick", function () {
        link
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });
    });

}

function updateText(molecule) {

    var mass = 'N/A';

    if (typeof molecule === 'object') {
        mass = (Math.round(molecule.properties.mass * 100) / 100) + ' g/mol';
    }

    document.getElementById("molecularWeight").innerHTML = mass;
}
